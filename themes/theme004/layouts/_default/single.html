<!DOCTYPE html>
<html lang="pl">
  <head>
    {{ partial "head-section.html" . }}
    <title>{{ .Title }} &mdash; Automaciej</title>
    {{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
  </head>
  <body>
    {{ partial "navbar.html" . }}

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-12">
	        <main>
            <article itemscope itemtype="http://schema.org/BlogPosting">
              <h1 class="entry-title"><span itemprop="name">{{ .Title }}</span>
                <span class="entry-meta content-subhead small">
                  </span>
              </h1>
              <section itemprop="articleBody">
                {{ .Content }}
              </section>

              <small class="text-muted">
                opublikowane:
                <time itemscope itemprop="datePublished"
                  datetime="{{ .Date.Format "2006-01-02" }}"
                  >{{ .Date.Format "January 02, 2006" }}</time>
                <br />
                {{ partial "item-tags.html" . }}
              </small>

            </article>
          </main>
        </div><!-- col-md-9 -->
      </div><!-- row -->
    </div><!-- container -->
    {{ partial "footer.html" . }}
  </body>
</html>

{{ define "main" }}

  <div class="container">

      <div class="twelve columns">

      </div><!-- /columns -->
    </div><!-- /row -->
  </div><!-- /container -->
</div><!-- /site-title -->

<div class="container">

    <div class="two columns">
      <h3>{{ .Key }}</h3>
    </div>

    <div class="ten columns">
      <ul class="posts-list">
      {{ range .Pages }}
        <li>

            <tt>{{ .Date.Format "2006-01-02" }}</tt>

</div><!-- /container -->

{{ end }}

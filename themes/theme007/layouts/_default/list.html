{{ define "main" }}
<main class="container">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul style="list-style: none; padding-left: 0;">
    {{ range .Pages }}
    <li style="list-style: none;">
      <a href="{{ .RelPermalink }}" title="{{ .Description }}">
        {{- .Title -}}
      </a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}

<header>
  <nav class="container header">
    <div>
      <a href="/" class="site-title">
        {{- .Site.Title -}}
      </a>
      <div class="site-description">
        {{- with .Description }}
        {{ . }}
        {{ else }}
        {{ .Site.Params.Description }}
        {{ end -}}
      </div>
    </div>
  </nav>
</header>

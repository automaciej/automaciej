defaultContentLanguage = "en"
languageCode = "en"
title = "Maciej Bliziński"
baseurl = "https://blizin.ski"
theme = "multi-stream"
rssLimit = 50
enableGitInfo = true
copyright = "&copy;2025 Maciej Bliziński"
[author]
  [author.maciej]
    name = "Maciej Bliziński"
    email = "maciej.blizinski@gmail.com"

[taxonomies]
  tag = "tags"

[permalinks]
  jogger = "/jogger/:year/:contentbasename/"
  page = "/:contentbasename/"

[params]
  authorName = "Maciej Bliziński"
  authorEmail = "maciej.blizinski@gmail.com"
  siteLogo = "/images/automaciej-logo.jpg"
  description = "Dublin-based musician working on Tostarista—an album bringing my late father's guitar compositions to life. Also building apps for musicians and creative professionals."
  shareImage = "bio/images/maciej_on_bass_hi.jpg"
  favicon = "images/favicon.png"
  licensed = 1

[params.social]
  linktree = "mblizinski"
  instagramHandle = "mblizinski"
  mastodonLink = "https://mastodon.ie/@automaciej"
  githubName = "automaciej"
  tiktokName = "automaciej"
  facebookUrlPath = "maciej.blizinski"
  twitterHandle = "automaciej"
  soundcloud = "maciej-blizinski"
  linkedIn = "automaciej"

[params.visual]
  [params.visual.image]
    enable = true
    file = "images/background.jpg"

[[params.links]]
  [params.links.list1]
    heading = "Projects"
    [[params.links.list1.link]]
      text = "Time Feel"
      title = "Interactive metronome for musicians passionate about timing"
      ref = "time-feel/_index.md"
    [[params.links.list1.link]]
      text = "Task Compass"
      title = "Priority tool for managing competing tasks"
      ref = "task-compass/_index.md"
    [[params.links.list1.link]]
      text = "Music Production"
      title = "Work produced for other artists"
      ref = "music/_index.md"

  [params.links.list2]
    heading = "EPK"
    [[params.links.list2.link]]
      text = "Bio"
      title = "Biography and background"
      ref = "bio.md"
    [[params.links.list2.link]]
      text = "Photos"
      title = "Press photos and images"
      ref = "photos.md"
    [[params.links.list2.link]]
      text = "Press"
      title = "Press coverage and media"
      ref = "press.md"

[blackfriday]
  # W przypisach mamy rzeczy typu "2010/4" które są formami dat.
  fractions = false
[imaging.exif]
  includeFields = ".*"

[markup.goldmark.renderer]
  unsafe = true

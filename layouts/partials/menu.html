<!-- Menu -->
{{ $currentNode := . }}
<ul class="list list-unstyled">
  {{ range .Site.Menus.main }}
  <li >
    <a class="sidebar-nav-item{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}"
       href="{{.URL}}">{{ .Name }}</a>
  </li>
  {{ end }}
</ul>

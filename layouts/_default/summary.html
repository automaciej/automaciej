<h2>
  <a href="{{ .RelPermalink }}">
      {{- .Title }}{{ if .Draft }} #Draft{{ end -}}
  </a>
</h2>
<div class="post-meta text-muted">
  {{ .Date.Format "Mon, Jan 2, 2006" }} &ndash; {{ .FuzzyWordCount }} słów
  &ndash;
  {{ partial "item-tags.html" . }}
</div>
{{ .Summary }}
{{ if .Truncated }}
<div class="text-right">
  <a href="{{ .Permalink }}" title="{{ .Title }}"
     class="btn btn-default btn-sm">czytaj&nbsp;dalej &raquo;</a>
</div>
{{ end }}

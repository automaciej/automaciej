description = """\
"Tentativa" is the studio album debut for the Brasilidades ensemble—Luisa \
Annibali, Julio Batista, and William Alexandre—exploring the traditions of \
Choro and Samba. The ten-track album features original music in both \
Portuguese and Italian.

Maciej served as the recording, mixing, and mastering engineer, ensuring that \
the organic Choro and Samba textures were captured authentically. The project \
highlights the rhythmic depth and melodic elegance of the ensemble, \
contributing to the vibrant grassroots Brazilian music scene in Dublin.\
"""

